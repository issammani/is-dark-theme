name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install node dependencies
        run: |
          npm i
          npx playwright install chromium

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas tabulate

      - name: Run script to generate CSV and screenshots
        run: npm test

      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        id: upload-screenshots
        with:
          name: screenshots
          path: screenshots/

      - name: Upload CSV as an artifact
        uses: actions/upload-artifact@v4
        id: upload-csv
        with:
          name: csv-data
          path: website_theme_support.csv

      - name: Update README
        run: |
          python -c "import pandas as pd
          df = pd.read_csv('./website_theme_support.csv')
          markdown_table = df.to_markdown(index=False)
          data_table = '## Data Table\n\n' + markdown_table
          screenshots_section = '## Screenshots\n\nScreenshots available [here](${{ steps.upload-screenshots.outputs.browser-download-url }}).'
          with open('DATA_TABLE.md', 'w') as f:
              f.write(data_table + '\n' + screenshots_section)
          with open('README.md', 'r') as f:
              readme_content = f.read()
          with open('NEW_README.md', 'w') as f:
              f.write(readme_content + '\n' + data_table + '\n' + screenshots_section)
          "
          mv NEW_README.md README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'Issam Mani'
          git config --global user.email 'issamouu69@gmail.com'
          git add README.md
          git commit -m 'Update README with latest data and screenshots'
          git push
